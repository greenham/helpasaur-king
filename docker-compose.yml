version: "3.8"

services:
  mongo:
    image: mongo:latest
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE_NAME}
    ports:
      - ${MONGO_EXTERNAL_PORT}:27017
    volumes:
      - ./docker-entrypoint-initdb.d/db-init.js:/docker-entrypoint-initdb.d/db-init.js:ro
      - mongodb_data_container:/data/db
    networks:
      - int

  mongo-express:
    image: mongo-express
    restart: on-failure
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:${MONGO_EXTERNAL_PORT}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    depends_on:
      - mongo
    networks:
      - int
      - ext

  api-server:
    image: helpasaur-king-api:dev
    volumes:
      - ./api:/src
    restart: on-failure
    ports:
      - ${API_SERVER_EXTERNAL_PORT}:3001
    environment:
      MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:${MONGO_EXTERNAL_PORT}/${MONGO_DATABASE_NAME}?authSource=admin
      PORT: ${API_SERVER_EXTERNAL_PORT}
      API_KEY: ${API_SECRET_KEY}
      TWITCH_EVENTSUB_SECRET_KEY: ${TWITCH_EVENTSUB_SECRET_KEY}
      TWITCH_EVENTSUB_WEBHOOK_URL: ${TWITCH_EVENTSUB_WEBHOOK_URL}
    depends_on:
      - mongo
    networks:
      - int
      - ext

  discord-bot:
    image: helpasaur-king-discord:dev
    volumes:
      - ./discord:/src
    restart: on-failure
    environment:
      API_URL: http://api-server:${API_SERVER_EXTERNAL_PORT}/api
      API_KEY: ${API_SECRET_KEY}
      STREAM_ALERTS_WEBSOCKET_SERVER: http://runnerwatcher:${STREAM_ALERTS_WEBSOCKET_SERVER_PORT}
    depends_on:
      - api-server
    networks:
      - int
      - ext

  twitch-bot:
    image: helpasaur-king-twitch:dev
    volumes:
      - ./twitch:/src
    restart: on-failure
    environment:
      API_URL: http://api-server:${API_SERVER_EXTERNAL_PORT}/api
      API_KEY: ${API_SECRET_KEY}
    depends_on:
      - api-server
    networks:
      - int
      - ext

  web-public:
    image: helpasaur-king-web:dev
    volumes:
      - ./web:/src
    restart: on-failure
    ports:
      - ${WEB_PUBLIC_EXTERNAL_PORT}:3000
    environment:
      API_URL: http://api-server:${API_SERVER_EXTERNAL_PORT}/api
      API_KEY: ${API_SECRET_KEY}
      PORT: ${WEB_PUBLIC_EXTERNAL_PORT}
    depends_on:
      - api-server
    networks:
      - int

  nginx:
    image: nginx:1.21.6
    restart: always
    ports:
      - 8888:80
    environment:
      - WEB_PUBLIC_EXTERNAL_PORT
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web-public
    networks:
      - int
      - ext

  runnerwatcher:
    image: helpasaur-king-runnerwatcher:dev
    volumes:
      - ./runnerwatcher:/src
    restart: on-failure
    ports:
      - ${TWITCH_WEBHOOK_LISTENER_PORT}:3002
      - ${STREAM_ALERTS_WEBSOCKET_SERVER_PORT}:3003
    environment:
      API_URL: http://api-server:${API_SERVER_EXTERNAL_PORT}/api
      API_KEY: ${API_SECRET_KEY}
      TWITCH_EVENTSUB_SECRET_KEY: ${TWITCH_EVENTSUB_SECRET_KEY}
      TWITCH_EVENTSUB_WEBHOOK_URL: ${TWITCH_EVENTSUB_WEBHOOK_URL}
      TWITCH_WEBHOOK_LISTENER_PORT: ${TWITCH_WEBHOOK_LISTENER_PORT}
      STREAM_ALERTS_WEBSOCKET_SERVER_PORT: ${STREAM_ALERTS_WEBSOCKET_SERVER_PORT}
    depends_on:
      - api-server
    networks:
      - int
      - ext

  racetime:
    image: helpasaur-king-racetime:dev
    volumes:
      - ./racetime:/app
    restart: on-failure
    environment:
      STREAM_ALERTS_WEBSOCKET_SERVER: http://runnerwatcher:${STREAM_ALERTS_WEBSOCKET_SERVER_PORT}
    networks:
      - int
      - ext

volumes:
  mongodb_data_container:

networks:
  ext:
    driver: bridge
  int:
    driver: bridge
    internal: true
