version: "3.8"
name: "helpa"

services:
  helpa-base:
    build:
      context: ./lib
      target: builder
    image: helpa-base:latest

  mongo:
    image: mongo:7-jammy
    restart: on-failure
    logging:
      driver: syslog
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE_NAME}
    ports:
      - ${MONGO_EXTERNAL_PORT}:27017
    volumes:
      - ./docker-entrypoint-initdb.d/db-init.js:/docker-entrypoint-initdb.d/db-init.js:ro
      - mongodb_data_container:/data/db
    networks:
      - int

  mongo-express:
    image: mongo-express
    restart: on-failure
    logging:
      driver: none
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:${MONGO_EXTERNAL_PORT}
      ME_CONFIG_BASICAUTH: "true"
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    depends_on:
      - mongo
    networks:
      - int
      - ext

  api-server:
    image: helpa-api:${VERSION:-${BUILD_TARGET}}
    build:
      context: ./api
      target: ${BUILD_TARGET}
    restart: on-failure
    logging:
      driver: local
    ports:
      - ${API_SERVER_EXTERNAL_PORT}:3001
    environment:
      SERVICE_NAME: api
      ALLOWED_SERVICES: discord,twitch,runnerwatcher,racebot,ws-relay,streamAlerts
      MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:${MONGO_EXTERNAL_PORT}/${MONGO_DATABASE_NAME}?authSource=admin
      PORT: ${API_SERVER_EXTERNAL_PORT}
      API_KEY: ${API_SECRET_KEY}
      API_CORS_ORIGINS_WHITELIST: ${API_CORS_ORIGINS_WHITELIST}
      TWITCH_EVENTSUB_SECRET_KEY: ${TWITCH_EVENTSUB_SECRET_KEY}
      TWITCH_EVENTSUB_WEBHOOK_URL: ${TWITCH_EVENTSUB_WEBHOOK_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_HEADER_COOKIE_NAME: ${JWT_HEADER_COOKIE_NAME}
      JWT_FOOTER_COOKIE_NAME: ${JWT_FOOTER_COOKIE_NAME}
      API_HOST: ${API_HOST}
      CLIENT_POST_AUTH_REDIRECT_URL: ${CLIENT_POST_AUTH_REDIRECT_URL}
      WEBSOCKET_RELAY_SERVER: http://ws-relay:${WEBSOCKET_RELAY_SERVER_PORT}
    depends_on:
      - mongo
    networks:
      - int
      - ext

  discord-bot:
    image: helpa-discord:${VERSION:-${BUILD_TARGET}}
    build:
      context: ./discord
      target: ${BUILD_TARGET}
    restart: on-failure
    logging:
      driver: local
    environment:
      SERVICE_NAME: discord
      API_HOST: http://api-server:${API_SERVER_EXTERNAL_PORT}
      API_KEY: ${API_SECRET_KEY}
      WEBSOCKET_RELAY_SERVER: http://ws-relay:${WEBSOCKET_RELAY_SERVER_PORT}
    depends_on:
      - api-server
      - helpa-base
    networks:
      - int
      - ext

  twitch-bot:
    image: helpa-twitch:${VERSION:-${BUILD_TARGET}}
    build:
      context: ./twitch
      target: ${BUILD_TARGET}
    restart: on-failure
    logging:
      driver: local
    environment:
      SERVICE_NAME: twitch
      API_HOST: http://api-server:${API_SERVER_EXTERNAL_PORT}
      API_KEY: ${API_SECRET_KEY}
      WEBSOCKET_RELAY_SERVER: http://ws-relay:${WEBSOCKET_RELAY_SERVER_PORT}
    depends_on:
      - api-server
      - helpa-base
    networks:
      - int
      - ext

  web:
    image: helpa-web:${VERSION:-${BUILD_TARGET}}
    build:
      context: ./web
      target: ${BUILD_TARGET}
      args:
        API_HOST: ${API_HOST}
        TWITCH_APP_CLIENT_ID: ${TWITCH_APP_CLIENT_ID}
        WEBSOCKET_RELAY_SERVER: http://ws-relay:${WEBSOCKET_RELAY_SERVER_PORT}
    restart: on-failure
    logging:
      driver: local
    ports:
      - ${WEB_PUBLIC_EXTERNAL_PORT}:3000
    depends_on:
      - api-server
    networks:
      - int
      - ext

  nginx:
    image: nginx:1.21.6
    restart: always
    logging:
      driver: none
    ports:
      - 8888:80
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/static:/srv/static
    depends_on:
      - web
    networks:
      - int
      - ext

  runnerwatcher:
    image: helpa-runnerwatcher:${VERSION:-${BUILD_TARGET}}
    build:
      context: ./runnerwatcher
      target: ${BUILD_TARGET}
    restart: on-failure
    logging:
      driver: local
    ports:
      - ${TWITCH_WEBHOOK_LISTENER_PORT}:3002
    environment:
      SERVICE_NAME: streamAlerts
      API_HOST: http://api-server:${API_SERVER_EXTERNAL_PORT}
      API_KEY: ${API_SECRET_KEY}
      TWITCH_EVENTSUB_SECRET_KEY: ${TWITCH_EVENTSUB_SECRET_KEY}
      TWITCH_EVENTSUB_WEBHOOK_URL: ${TWITCH_EVENTSUB_WEBHOOK_URL}
      TWITCH_WEBHOOK_LISTENER_PORT: ${TWITCH_WEBHOOK_LISTENER_PORT}
      WEBSOCKET_RELAY_SERVER: http://ws-relay:${WEBSOCKET_RELAY_SERVER_PORT}
    depends_on:
      - api-server
      - helpa-base
    networks:
      - int
      - ext

  racebot:
    image: helpa-racebot:${VERSION:-${BUILD_TARGET}}
    build:
      context: ./racebot
      target: ${BUILD_TARGET}
    restart: on-failure
    logging:
      driver: local
    environment:
      SERVICE_NAME: racebot
      WEBSOCKET_RELAY_SERVER: http://ws-relay:${WEBSOCKET_RELAY_SERVER_PORT}
      RACETIME_BASE_URL: ${RACETIME_BASE_URL}
      RACETIME_HOSTNAME: ${RACETIME_HOSTNAME}
      RACETIME_WSS_URL: ${RACETIME_WSS_URL}
      RACETIME_GAME_CATEGORY_SLUG_Z3: ${RACETIME_GAME_CATEGORY_SLUG_Z3}
      RACETIME_BOT_CLIENT_ID: ${RACETIME_BOT_CLIENT_ID}
      RACETIME_BOT_CLIENT_SECRET: ${RACETIME_BOT_CLIENT_SECRET}
    networks:
      - int
      - ext

  ws-relay:
    image: helpa-ws-relay:${VERSION:-${BUILD_TARGET}}
    build:
      context: ./ws-relay
      target: ${BUILD_TARGET}
    restart: on-failure
    logging:
      driver: local
    ports:
      - ${WEBSOCKET_RELAY_SERVER_PORT}:${WEBSOCKET_RELAY_SERVER_PORT}
    environment:
      SERVICE_NAME: ws-relay
      WEBSOCKET_RELAY_SERVER_PORT: ${WEBSOCKET_RELAY_SERVER_PORT}
    networks:
      - int

volumes:
  mongodb_data_container:

networks:
  ext:
    driver: bridge
  int:
    driver: bridge
    internal: true
