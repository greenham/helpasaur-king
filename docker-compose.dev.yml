  twitch-bot:
    volumes:
      - ./twitch/src:/app/src
      - ./lib/types:/lib/types
      - ./lib/helpa-api-client:/lib/helpa-api-client

  runnerwatcher:
    volumes:
      - ./runnerwatcher/src:/app/src
      - ./lib/types:/lib/types
      - ./lib/helpa-api-client:/lib/helpa-api-client

  racebot:
