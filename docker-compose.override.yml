services:
  mongo:
    volumes:
      - ./docker-entrypoint-initdb.d/db-init.dev.js:/docker-entrypoint-initdb.d/db-init.dev.js:ro

  api-server:
    volumes:
      - ./api:/app/api
      - ./libs/api-client:/app/libs/api-client

  discord-bot:
    volumes:
      - ./discord:/app/discord
      - ./libs/api-client:/app/libs/api-client

  twitch-bot:
    volumes:
      - ./twitch:/app/twitch
      - ./libs/api-client:/app/libs/api-client

  runnerwatcher:
    volumes:
      - ./runnerwatcher:/app/runnerwatcher
      - ./libs/api-client:/app/libs/api-client

  racebot:
    volumes:
      - ./racebot:/app/racebot

  ws-relay:
    volumes:
      - ./ws-relay:/app/ws-relay
