  }
}

# Status monitoring dashboard
server {
  listen 443 ssl;
  server_name status.helpasaur.com;

  # SSL certificates - will need to be generated with certbot
  ssl_certificate /etc/nginx/certs/status.helpasaur.com/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/status.helpasaur.com/privkey.pem;
  include /etc/nginx/ssl/options-ssl-nginx.conf;
  ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  location / {
    proxy_pass http://uptime-kuma:3001;
    proxy_http_version 1.1;
    
    # WebSocket support for real-time updates
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running connections
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}